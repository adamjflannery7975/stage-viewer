<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChordPro Studio – Apps</title>
  <style>
    :root{ --bg:#0f1115; --card:#171a21; --border:rgba(255,255,255,.12); --text:#f5f7ff; --muted:#aab2c5; --accent:#6aa3ff; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text); }
    .wrap{ max-width:900px; margin:0 auto; padding:18px; }
    h1{ font-size:20px; margin:0 0 12px; }
    .grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:12px; }
    a.card{ display:block; text-decoration:none; color:inherit; border:1px solid var(--border); background:var(--card); border-radius:14px; padding:14px; }
    a.card:hover{ border-color:rgba(106,163,255,.6); }
    .t{ font-weight:800; margin-bottom:6px; }
    .d{ color:var(--muted); font-size:13px; line-height:1.4; }
    .pill{ display:inline-block; margin-top:10px; padding:3px 8px; border-radius:999px; border:1px solid var(--border); font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ChordPro Studio</h1>
    <div class="grid">
      <a class="card" href="./stage_viewer.html">
        <div class="t">Stage Viewer</div>
        <div class="d">Performance view (offline-first), collections/sets, personas.</div>
        <span class="pill">apps/stage_viewer.html</span>
      </a>

      <a class="card" href="./setlist_builder.html">
        <div class="t">Setlist Builder</div>
        <div class="d">Manage collections → sets → songs, export setlists.json.</div>
        <span class="pill">apps/setlist_builder.html</span>
      </a>

      <a class="card" href="./chordpro_edit.html">
        <div class="t">ChordPro Editor</div>
        <div class="d">Edit .cho and preview with shared theme.</div>
        <span class="pill">apps/chordpro_edit.html</span>
      </a>
    </div>
  </div>
</body>
</html>
